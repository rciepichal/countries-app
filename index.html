<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries App</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header"><h1>Countries App</h1></header>
    <main class="main">
      <div class="modal">
        <p>Country not found, try again!</p>
        <i class="fa-solid fa-x"></i>
      </div>
      <section class="search">
        <form action="" class="search-form" id="#search-form" autocomplete="off">
          <label for="search-country">Type a name and press Enter</label>
          <div class="input-group">
            <input type="text" name="country" id="search-country" placeholder="i.e. Poland" />
            <button type="button" id="input-submit">Search!</button>
          </div>
        </form>
      </section>

      <section class="countries-wrapper" id="countries-wrapper"></section>
    </main>
    <footer class="footer" id="footer">
      <p>&copy; 2022 Radek Ciepicha≈Ç</p>
      <a href="https://restcountries.com/" target="_blank">API Server</a>
    </footer>
    <script src="https://kit.fontawesome.com/5228e9581e.js" crossorigin="anonymous"></script>
    <script src="js/app.js" async defer></script>
  </body>
</html>
